<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הדמיית רקורסיה - ספירת ספרות</title>
    
‎    <!-- קישור ל-Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
‎    <!-- קישור לגופנים של גוגל -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    
‎    <!-- קישור לקובץ ה-CSS החיצוני -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6 md:p-8 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">הדמיית רקורסיה: ספירת ספרות</h1>
        <p class="text-lg text-gray-600 mb-6">הכנס מספר כדי לראות את תהליך הקריאות הרקורסיביות שלב אחר שלב.</p>

        <div class="flex flex-col sm:flex-row gap-3 justify-center mb-8">
            <input type="number" id="numberInput" placeholder="הכנס מספר חיובי" value="472" class="text-lg text-center w-full sm:w-64 px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            <button id="startButton" class="w-full sm:w-auto bg-blue-600 text-white font-bold text-lg px-8 py-2 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-md">
‎                התחל הדמיה
            </button>
        </div>

        <div id="visualization-container" class="space-y-3 text-right">
‎            <!-- קופסאות הרקורסיה יופיעו כאן -->
        </div>
        <div id="result-container" class="mt-8 text-2xl font-bold text-blue-800 h-8">
‎            <!-- התוצאה הסופית תופיע כאן -->
        </div>
    </div>

‎    <!-- קישור לקובץ ה-JavaScript החיצוני -->
    <script src="script.js"></script>
</body>
</html>
